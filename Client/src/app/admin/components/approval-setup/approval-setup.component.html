<div
  class="container-fluid d-flex flex-row justify-content-center mb-0 mt-md-1 pt-md-0 pt-0 pb-5 pb-sm-0 shadow-lg col-xs-12 col-lg-10"
>
  <div class="jumbotron-fluid mx-0 px-0 mb-5 mb-sm-3">
    <div class="container mt-3 mx-0 shadow-lg">
      <div class="row">
        <div class="col-12">
          <h2
            class="rub-head4 text-info text-center font-weight-bold pt-0 py-1"
          >
            Approval Setup
          </h2>
        </div>
      </div>
    </div>
    <div class="invest-card card-body mt-2 pt-4 mb-3 mx-auto pb-3 shadow-lg">
      <form [formGroup]="approvalForm">
        <div class="row">
          <div class="col-5">
            <h4 class="text-center text-info">Item</h4>
          </div>
          <div class="col-3 col-md-4">
            <h4 class="text-center text-info">Levels</h4>
          </div>
          <div class="col-3 col-md-3">
            <h4 class="text-center text-info">Actions</h4>
          </div>
        </div>
        <div class="iteration" formArrayName= "approvalItems">
        <div class ="item-container"
        *ngFor="let items of fval.approvalItems['controls']; let idx = index"
        >
        <div>
        <div class="list-card card mt-1 pt-1 mb-0 mx-auto px-0 pb-0 shadow-lg"  [formGroupName]="idx">
          <div class="list-card-body card-body mt-0 pt-0 mb-0 pb-0 mx-0" 
            (mouseover)="showLevels = idx" (mouseleave)="showLevels = null">
            <div class="row mt-0 pt-0 mb-0 pb-0 d-flex flex-column">
            <div class="d-flex flex-row row">
              <div class="col-6 mx-0 px-4">
                <span class="itemCreated">{{fval.approvalItems["controls"][idx]["controls"].name.value}}</span>
              </div>
              <div class=" col-2 mx-0 px-0">
                <input
                  id="level"
                  type="number"
                  formControlName = "level"
                  class="level-control form-control mx-0"
                  min="0"
                  max="3"
                  autocomplete="off"
                  [ngClass]="{
                    'is-invalid':
                      (fval.approvalItems['controls'][idx]['controls']['level'].touched
                      || fval.approvalItems['controls'][idx]['controls']['level'].dirty) &&
                      fval.approvalItems['controls'][idx]['controls']['level'].errors
                  }"
                />
              </div>
              <div class="col-4 ml-1 pl-2 mx-auto pr-0">
                <button
                  class="edit-button btn-sm btn-infob col-3 ml-2 py-1 px-2"
                  (click)="enableEdit(idx)"
                >
                  <i class="fas fa-edit"></i>
                </button>
                &nbsp;
                <button
                  class="save-button btn-sm btn-infob col-3 ml-3 mr-3 py-1 px-2"
                  [disabled] = "fval.approvalItems['controls'][idx].pristine || fval.approvalItems['controls'][idx].invalid"
                  (click)="saveLevel(idx)"
                >
                  <i class="fas fa-save"></i>
                </button>
              </div>
            </div>
            <div class="d-flex flex-column row mt-0 pt-0 mb-0 pb-0 pl-0 pr-0" *ngIf="showLevels  == idx">
                <!--require entry of approval persons per level depending on the number of levels set-->
               <div class="row d-flex flex-column col-12">
                <div class="text-primary text-center d-flex flex-colum col-12">
                  <label
                    for="firstApproval"
                    class="col-3 mx-1"
                    *ngIf="fval.approvalItems['controls'][idx]['controls']['level'].value == 1
                            || fval.approvalItems['controls'][idx]['controls']['level'].value == 2
                            || fval.approvalItems['controls'][idx]['controls']['level'].value == 3"
                    [ngClass]="fval.approvalItems['controls'][idx]['controls']['firstApproval'].valid ? 'text-info' : ''"
                    >
                    <!-- <i *ngIf="fval.approvalItems['controls'][idx]['controls']['firstApproval'].valid" class="material-icons"
                      >check_circle</i
                    > -->
                    1st Approval</label>
                  <label
                    for="secondApproval"
                    class="col-3 mx-1"
                    *ngIf="(fval.approvalItems['controls'][idx]['controls']['level'].value == 2 || 
                            fval.approvalItems['controls'][idx]['controls']['level'].value == 3)"
                    [ngClass]="fval.approvalItems['controls'][idx]['controls']['secondApproval'].valid ? 'text-info' : ''"
                    >
                    <!-- <i *ngIf="fval.approvalItems['controls'][idx]['controls']['secondApproval'].valid" class="material-icons"
                      <!-- >check_circle</i> -->
                    2nd Approval</label>
                  <label
                    for="thirdApproval"
                    class="col-3 mx-1"
                    *ngIf="fval.approvalItems['controls'][idx]['controls']['level'].value == 3"
                    [ngClass]="fval.approvalItems['controls'][idx]['controls']['thirdApproval'].valid ? 'text-info' : ''"
                    >
                    <!-- <i *ngIf="fval.approvalItems['controls'][idx]['controls']['thirdApproval'].valid" class="material-icons"
                      >check_circle</i> -->
                    3rd Approval</label>                          
                </div>
                <div class="d-flex flex-row col-12">
                  <select
                  formControlName="firstApproval"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid':
                      (fval.approvalItems['controls'][idx]['controls']['firstApproval'].touched 
                      || fval.approvalItems['controls'][idx]['controls']['firstApproval'].dirty) &&
                      fval.approvalItems['controls'][idx]['controls']['firstApproval'].errors
                  }"
                  class="col-3 mx-1"
                  autocomplete="off"
                  placeholder="Select required approval"
                  *ngIf="fval.approvalItems['controls'][idx]['controls']['level'].value == 1
                        || fval.approvalItems['controls'][idx]['controls']['level'].value == 2
                        || fval.approvalItems['controls'][idx]['controls']['level'].value == 3"
                >
                <option>Central</option>
                <option>Area</option>
                <option>Town</option>
                </select>
                <div
                  class="text-danger col-3 mx-1"
                  *ngIf="
                    (fval.approvalItems['controls'][idx]['controls']['firstApproval'].touched 
                    || fval.approvalItems['controls'][idx]['controls']['firstApproval'].dirty) &&
                    fval.approvalItems['controls'][idx]['controls']['firstApproval'].errors?.required
                  "
                >
                  The first approval level is required!
                </div>
                <select
                  formControlName="secondApproval"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid':
                      (fval.approvalItems['controls'][idx]['controls']['secondApproval'].touched 
                      || fval.approvalItems['controls'][idx]['controls']['secondApproval'].dirty) &&
                      fval.approvalItems['controls'][idx]['controls']['secondApproval'].errors
                  }"
                  class="col-3 mx-1"
                  autocomplete="off"
                  *ngIf="(fval.approvalItems['controls'][idx]['controls']['level'].value == 2 || 
                          fval.approvalItems['controls'][idx]['controls']['level'].value == 3)"
                  placeholder="Select required approval"
                >
                <option>CENTRAL</option>
                <option>AREA</option>
                <option>TOWN</option>
                </select>
                <div
                  class="text-danger col-3 mx-1"
                  *ngIf="
                    (fval.approvalItems['controls'][idx]['controls']['secondApproval'].touched 
                    || fval.approvalItems['controls'][idx]['controls']['secondApproval'].dirty) &&
                    fval.approvalItems['controls'][idx]['controls']['secondApproval'].errors?.required
                  "
                >
                  The second approval level is required!
                </div>
                <select
                  formControlName="thirdApproval"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid':
                      (fval.approvalItems['controls'][idx]['controls']['thirdApproval'].touched 
                      || fval.approvalItems['controls'][idx]['controls']['thirdApproval'].dirty) &&
                      fval.approvalItems['controls'][idx]['controls']['thirdApproval'].errors
                  }"
                  class="col-3 mx-1"
                  autocomplete="off"
                  *ngIf="fval.approvalItems['controls'][idx]['controls']['level'].value == 3"
                  placeholder="Select required approval"
                >
                  <option>Central</option>
                  <option>Area</option>
                  <option>Town</option>
                </select>
                <div
                  class="text-danger col-3 mx-1"
                  *ngIf="
                    (fval.approvalItems['controls'][idx]['controls']['thirdApproval'].touched 
                    || fval.approvalItems['controls'][idx]['controls']['thirdApproval'].dirty) &&
                    fval.approvalItems['controls'][idx]['controls']['thirdApproval'].errors?.required
                  "
                >
                  The third approval level is required!
                </div>
              </div>
            </div>
            </div>
            </div>
          </div>
        </div>
        </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
<!--footer -->
<div class="d-flex justify-content-center col-xs-12 col-lg-12 mt-3 mb-3 mx-auto">
  <div class="small text-center text-info">&copy; 2020 - ThunderBolt</div>
</div>
<!--/ footer -->
