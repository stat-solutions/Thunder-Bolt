<div class="container-fluid justify-content-center mb-0 pt-1 pb-0 shadow-lg col-12">
  <div class="jumbotron-fluid mx-0 px-0 my-0 pt-1 pb-0">
      <div class="container my-2 mx-0 shadow-lg col-12">
            <div class="row">
                <div class="col-12">
                    <h3 class="rub-head4 text-info text-center font-weight-bold py-1">
                        Client Reports
                    </h3>
                </div>
            </div>
        </div>
      <div class="container mx-auto px-0 mb-0 pb-0">
          <div class="d-flex my-0 py-1 mx-auto px-auto">
              <div class="col-12 mx-0 px-2 px-lg-3">
      <form>
        <div class="row">
          <div class="col-6 col-md-3 mx-0 px-0">
            <!--select the kind of report depending on the filter set -->
            <label
              for="position"
>Report Type</label
            >
            <div class="input-group mb-0">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i
                    class="fas fa-file text-primary"
                    style="size: 50px"
                  >
                  </i>
                </div>
              </div>
              <select
                formControlName="report_type"
                class="form-control"
                autocomplete="off"
                placeholder="Specify Area"
              >
                <option selected>Specify Area</option>
                <!-- <option
                  *ngFor="let reports of reportTypes"
                  [ngValue]="reports.reportType"
                >
                  {{ reports.reportType }}
                </option> -->
                <option
                >
                </option>
              </select>
            </div>
            <!-- <div
              class="text-danger col"
              *ngIf="
                (fval.report_type.touched || fval.report_type.dirty) &&
                fval.report_type.errors?.required
              "
            >
              The report type is required!
            </div> -->
          </div>
          <div class="col-1 mx-0 px-0">
          <div class="ml-2 px-0">
          <div ngbDropdown class="d-inline-block mt-4 mx-0 px-0">
            <button
              class="btn mx-0 px-0"
              id="dropdownBasic1" tooltip="Filter by"
              ngbDropdownToggle
            >
              <i class="fas fa-filter fa-2x text-info"></i>
            </button>
            <div
              ngbDropdownMenu
              aria-labelledby="dropdownBasic1"
              class="dropdown-menu"
            >
              <button ngbDropdownItem>Station</button>
              <button ngbDropdownItem>Paid Loans</button>
              <button ngbDropdownItem>Defaulters</button>
              <button ngbDropdownItem>New Loans</button>
            </div>
          </div>
        </div>
        </div>
                  <div class="col-6 col-md-3 mx-0 px-0">
            <!--rangedate-->
            <label
              for="range_date"
            >Select Date
            </label>

            <div class="input-group mb-0">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i
                    class="fas fa-calendar-alt text-primary mx-auto"
                    style="size: 50px"
                  >
                  </i>
                </div>
              </div>
              <input
                id="range_date"
                formControlName="range_date"
                type="text"
                class="form-control"
                placeholder="Select date range"
                  autocomplete="off"
                  bsDaterangepicker
                  [bsConfig]="{ containerClass:'theme-blue', dateInputFormat: 'MM/DD/YYYY', isAnimated: true }"
                  placement="bottom"
              />
            </div>
          </div>
          <div
            class="col-4 col-md-2 mx-0 pt-2 px-0"
          >
            <button class="btn btn-info mt-1 mt-md-4 ml-2 py-2 px-2" type="submit">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
          <div class="col-2 mx-0 pt-2">
          <div ngbDropdown class="d-inline-block mt-4 mx-0 px-0">
            <button
              class="btn btn-primary py-2 px-2"
              id="dropdownBasic1" tooltip="Choose export format"
              ngbDropdownToggle
            >
              <i class="fas fa-file-export"></i> Export
            </button>
            <div
              ngbDropdownMenu
              aria-labelledby="dropdownBasic1"
              class="dropdown-menu"
            >
              <button ngbDropdownItem>Excel</button>
              <button ngbDropdownItem>Pdf</button>
              <button ngbDropdownItem>CSV</button>
            </div>
          </div>
          </div>
        </div>
      </form>

                </div>
            </div>
        </div>
    </div>
</div>
