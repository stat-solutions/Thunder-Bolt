<div class="container-fluid d-flex flex-row justify-content-center mb-0 mt-md-1 pt-0 pt-md-1 pt-xl-0 pb-1 px-0 px-sm-2 shadow-lg col-12 col-lg-11">
  <div class="jumbotron-fluid mx-0 px-0 mb-0 pb-1 col-md-12 col-lg-11">
      <div class="container mt-2 mx-0 shadow-lg col-12">
          <div class="row">
              <div class="col-12">
                  <h4 class="rub-head4 text-info text-center font-weight-bold py-1">
            Set Interest Rate
          </h4>
        </div>
      </div>
    </div>
    <div
      class="invest-card card-body mt-2 pt-3 pt-md-4 mb-5 mx-auto pb-4 px-1 px-lg-auto shadow-lg"
    >
      <form [formGroup]="userForm">
        <div class="item-header mb-2">
          <div class="row">
            <!--select all items-->
                      <div class="col-1 mx-0 px-0 mx-sm-auto px-sm-auto pt-1">
              <input
                id="allSelected"
                formControlName="selectAll"
                (click)="checkAllItems(!fval.selectAll.value)"
                type="checkbox"
                value=""
                class="ml-4 text-info"
                tooltip="Select All"
              />
            </div>
            <div class="col-3">
              <h5 class="text-center text-info">Station</h5>
            </div>
                      <div class="col-2 col-sm-3">
              <h5 class="text-center text-info">Client</h5>
            </div>
                      <div class="col-3 col-sm-2 mx-0 px-0">
              <h5 class="text-center text-info">Rate(%)</h5>
            </div>
                      <div class="col-3 mx-0 px-0 px-sm-3 px-md-4 px-lg-5">
                          <h5 class="text-left text-info mx-0 px-0">Comment</h5>
                      </div>
          </div>
        </div>
        <div class="iteration" formArrayName="approveRates">
          <div
            class="item-container mt-1"
            *ngFor="let items of fval.approveRates['controls']; let idx = index"
          >
            <div
              class="list-card card mt-1 pt-2 mb-0 mx-auto px-0 pb-0 shadow-lg"
              [formGroupName]="idx"
            >
                      <div class="list-card-body card-body my-0 py-0 mx-0">
                <div class="row my-0 py-0">
                  <div class="col-1 ml-0 pl-1">
                    <!--select an item-->
                    <input
                      formControlName="approved"
                      (click)="deselectAll(idx)"
                      type="checkbox"
                      value=""
                      class="ml-1 text-info"
                    />
                  </div>
                              <div class="col-3 d-flex justify-content-sm-start text-center pl-0">
                    <span class="itemCreated">
                      {{
                        fval.approveRates["controls"][idx]["controls"].station
                          .value
                      }}
                    </span>
                  </div>
                              <div class="col-3 d-flex justify-content-sm-start text-center">
                    <span class="itemCreated">
                      {{
                        fval.approveRates["controls"][idx]["controls"].client
                          .value
                      }}
                    </span>
                  </div>
                  <div class="col-2 d-flex justify-content-center text-center">
                    <!-- <span class="rate-selected align-self-center">
                      {{
                        fval.approveWave["controls"][idx]["controls"].ammount
                          .value
                      }}
                    </span> -->
                    <input
                      id="floatAmount"
                      formControlName="floatAmount"
                      type="number"
                      class="form-control ml-md-3 mr-0"
                      [ngClass]="{
                        'is-invalid':
                          (fval.floatAmount.touched ||
                            fval.floatAmount.dirty) &&
                          fval.floatAmount.errors
                      }"
                      autocomplete="off"
                    />
                    <!-- <i *ngIf="fval.floatAmount.valid" class="material-icons"
              >check_circle</i
            > -->
                    <!-- <div
            class="text-danger col"
            *ngIf="
              (fval.floatAmount.touched || fval.floatAmount.dirty) &&
              fval.floatAmount.errors?.required
            "
          >
            The float amount is required!
          </div>
          <div
            class="text-danger col"
            *ngIf="
              (fval.floatAmount.touched || fval.floatAmount.dirty) &&
              fval.floatAmount.errors?.hasNumber
            "
          >
            The float amount should be in digits/numbers!
          </div> -->
                  </div>
                              <div class="col-3 justify-content-lg-center text-center">
                                  <span class="itemCreated">
wewww ewewewewwwwwrww                                      <!-- {{fval.approveReduceRates["controls"][idx]["controls"].client.value}} -->
                                  </span>
                              </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="d-flex mt-3 mb-0 py-2 mx-auto">
        <button
          class="btn btn-info col-4 col-md-3 mx-auto px-0"
          (click)="approveItems()"
        >
          <i class="fas fa-check"></i> Approve
        </button>
        <button
          class="btn btn-info col-4 col-md-3 mx-auto px-0"
          (click)="rejectItems()"
        >
          <i class="fas fa-times"></i> Reject
        </button>
      </div>
    </div>
  </div>
</div>
