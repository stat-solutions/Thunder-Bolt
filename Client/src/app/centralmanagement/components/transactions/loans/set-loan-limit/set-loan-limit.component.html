<div class="container-fluid d-flex flex-row justify-content-center mb-0 mt-md-1 pt-0 pt-md-3 pt-xl-0 pb-0 shadow-lg col-xs-12 col-lg-8">
    <div class="jumbotron-fluid mx-0 px-0 mb-0 pb-1">
        <div class="container mt-3 mb-2 mx-0 shadow-lg">
            <div class="row">
                <div class="col-12">
                    <h4 class="rub-head4 text-info text-center font-weight-bold py-1">
                        Set Loan Limit </h4
                        >
                </div>
            </div>
        </div>
        <div class="card-body mt-1 py-4 mb-0 mx-auto shadow-lg">
            <form [formGroup]="userForm" (ngSubmit)="setLimit()">
      <div class="form-group text-primary">
        <label
          for="station_name"
          [ngClass]="fval.station_name.valid ? 'text-info' : ''"
          ><i *ngIf="fval.station_name.valid" class="material-icons"
            >check_circle</i
          >Station</label
        >
        <div class="input-group mb-0">
          <select
          formControlName="station_name"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              (fval.station_name.touched || fval.station_name.dirty) &&
              fval.station_name.errors
          }"
          autocomplete="off"
          placeholder="Select Station"
        >
          <option>Nansana</option>
          <option>Wakiso</option>
          <option>Mbuya</option>
          <option>Busega</option>
        </select>
    </div>
        <div
          class="text-danger col"
          *ngIf="
            (fval.station_name.touched || fval.station_name.dirty) &&
            fval.station_name.errors?.required
          "
        >
          The Station name is required!
        </div>
      </div>
      <div class="form-group text-primary">
        <label
          for="loan_product"
          [ngClass]="fval.loan_product.valid ? 'text-info' : ''"
          ><i *ngIf="fval.loan_product.valid" class="material-icons"
            >check_circle</i
          >Product</label
        >
        <div class="input-group mb-0">
          <select
          formControlName="loan_product"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              (fval.loan_product.touched || fval.loan_product.dirty) &&
              fval.loan_product.errors
          }"
          autocomplete="off"
          placeholder="Select Product"
        >
          <option>Micro loan</option>
          <option>Boda Loan</option>
          <option>Taxi Loan</option>
        </select>
    </div>
        <div
          class="text-danger col"
          *ngIf="
            (fval.loan_product.touched || fval.loan_product.dirty) &&
            fval.loan_product.errors?.required
          "
        >
          The Product name is required!
        </div>
      </div>
                <div class="form-group text-primary">
                    <label for="itemLimit" [ngClass]="fval.itemLimit.valid ? 'text-info' : ''">Limit<i *ngIf="fval.itemLimit.valid" class="material-icons"
              >check_circle</i
            ></label
          >
          <div class="input-group mb-0">
            <input
            id="itemLimit"
            formControlName="itemLimit"
            type="number"
            class="level-control form-control mx-0"
            min="5000"
            max="300000"
            [ngClass]="{
              'is-invalid':
              (fval.itemLimit.touched || fval.itemLimit.dirty) &&
              fval.itemLimit.errors
            }"
            autocomplete="off"
            /><i *ngIf="fval.itemLimit.valid" class="material-icons"
              >check_circle</i
            >
          </div>
          <div
            class="text-danger col"
            *ngIf="
              (fval.itemLimit.touched || fval.itemLimit.dirty) &&
              fval.itemLimit.errors?.required
            "
          >
            The loan limit is required!
          </div>
          <div
            class="col"
            *ngIf="
              (fval.itemLimit.touched || fval.itemLimit.dirty) &&
              fval.itemLimit.invalid
            "
            [ngClass]="
              fval.itemLimit.errors?.required ||
              fval.itemLimit.errors?.minlength
                ? 'text-danger'
                : 'text-info'
            "
          >
            <i class="material-icons">{{
              fval.itemLimit.errors?.required ||
              fval.itemLimit.errors?.minlength
                ? "cancel"
                : "check_circle"
            }}</i>
            The loan limit should be a minimum of 5,000
          </div>
        </div>

        <div class="d-flex mt-3 mb-1 pt-1 pb-2 mx-auto">
          <button
            type="submit"
            class="btn btn-info col-5 mx-auto"
            [disabled]="!userForm.valid"
          >
            Set
          </button>

          <ngx-spinner class="bg-info" size="medium" type="ball-scale-multiple">
            <p class="text-light">Please wait...</p>
          </ngx-spinner>
          <label class="col" *ngIf="errored" class="text-danger">
            <i class="material-icons">Cancel</i>

            <ngx-alerts></ngx-alerts>
          </label>

                    <button type="button" class="btn btn-info col-5 mx-auto" (click)="revert()">
            Cancel
          </button>
                </div>
            </form>
        </div>
    </div>
</div>
