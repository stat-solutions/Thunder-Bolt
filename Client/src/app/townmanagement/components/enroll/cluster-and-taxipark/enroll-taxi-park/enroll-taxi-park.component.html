<div
  class="container-fluid d-flex flex-row justify-content-center mb-0 mt-1 pt-0 pt-md-5 pt-xl-2 pb-4 shadow-lg col-xs-12 col-lg-8"
>
  <div class="jumbotron-fluid col-12 col-md-6">
    <div class="container my-2 mx-0 shadow-lg col-12">
      <div class="row">
        <div class="col-12">
          <h4
            class="rub-head4 text-info text-center font-weight-bold py-1"
          >
            Taxi Park
          </h4>
        </div>
      </div>
    </div>
    <div class="invest-card card-body mt-2 pt-3 mb-0 mx-auto pb-2 shadow-lg">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group text-primary">
          <label
            for="taxiParkName"
            [ngClass]="fval.taxiParkName.valid ? 'text-info' : ''"
            >Taxi Park name<i
              *ngIf="fval.taxiParkName.valid"
              class="material-icons"
              >check_circle</i
            ></label
          >
          <div class="input-group mb-0">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i
                  class="fas fa-parking text-primary mx-auto"
                  style="size: 50px"
                >
                </i>
              </div>
            </div>
            <input
              type="text"
              formControlName="taxiParkName"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  (fval.taxiParkName.touched ||
                    fval.taxiParkName.dirty) &&
                  fval.taxiParkName.errors
              }"
              autocomplete="off"
              placeholder="Enter Taxi Park name"
            />
          </div>
          <div
            class="text-danger col"
            *ngIf="
              (fval.taxiParkName.touched || fval.taxiParkName.dirty) &&
              fval.taxiParkName.errors?.required
            "
          >
            The taxi park name is required!
          </div>
          <div
            class="text-danger col"
            *ngIf="
              (fval.taxiParkName.touched || fval.taxiParkName.dirty) &&
              fval.taxiParkName.errors?.belongTotaxiParkNames
            "
          >
            Please select a valid taxi park name!
          </div>
        </div>
        <div class="form-group text-primary">
          <label
            for="taxiParkTown"
            [ngClass]="fval.taxiParkTown.valid ? 'text-info' : ''"
            >Town<i
              *ngIf="fval.taxiParkTown.valid"
              class="material-icons"
              >check_circle</i
            ></label
          >
          <div class="input-group mb-0">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i
                  class="fas fa-map-marker-alt text-primary mx-auto"
                  style="size: 50px"
                >
                </i>
              </div>
            </div>
            <input
              type="text"
              formControlName="taxiParkTown"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  (fval.taxiParkTown.touched ||
                    fval.taxiParkTown.dirty) &&
                  fval.taxiParkTown.errors
              }"
              autocomplete="off"
              placeholder="Enter Taxi Park town"
            />
          </div>
          <div
            class="text-danger col"
            *ngIf="
              (fval.taxiParkTown.touched || fval.taxiParkTown.dirty) &&
              fval.taxiParkTown.errors?.required
            "
          >
            The Taxi park town is required!
          </div>
        </div>
        <div class="d-flex mt-2 mb-3 pt-0 pb-3 mx-auto">
          <button
            type="submit"
            class="btn btn-info col-5 mx-auto"
            [disabled]="!userForm.valid"
          >
            Enroll
          </button>

          <ngx-spinner class="bg-info" size="medium" type="ball-scale-multiple">
            <p class="text-light">Please wait...</p>
          </ngx-spinner>

          <label class="col" *ngIf="errored" class="text-danger">
            <i class="material-icons">Cancel</i>
            <ngx-alerts></ngx-alerts>
          </label>

          <label class="col" *ngIf="posted" class="text-info">
            <i class="material-icons">check_circle</i>
            <ngx-alerts></ngx-alerts>
          </label>

          <button
            type="button"
            class="btn btn-info col-5 mx-auto"
            (click)="revert()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
