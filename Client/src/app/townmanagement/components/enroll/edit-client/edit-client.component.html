<div
  class="container-fluid justify-content-center mb-0 pt-md-2 pt-2 pb-0 shadow-lg col-xs-12 col-lg-10"
>
  <div class="jumbotron-fluid mx-0 px-0 mt-1 pt-3 mb-0 pb-1">
    <div class="container mt-2 mx-0 mb-3 shadow-lg">
      <div class="row">
        <div class="col-12">
          <h1
            class="rub-head4 text-info text-center font-weight-bold pt-0 py-1"
          >
            Edit Client
          </h1>
        </div>
      </div>
    </div>
    <div class="container mx-auto px-auto mb-0 pb-1">
      <div class="d-flex mt-1 mb-0 pt-1 pb-0 mx-1 px-auto">
        <div class="col-12 col-md-12 mx-auto px-auto">
          <a routerLink="editpersonalinfo" class="text-info"
            ><button class="btn btn-lg btn-info mx-1 px-4">
              Personal Info
            </button>
          </a>
          <a routerLink="editmicroloanclient"
            ><button class="btn btn-info mx-auto mx-md-1 px-4">
              Micro Client
            </button>
          </a>
          <a routerLink="editbodaloanclient"
            ><button class="btn btn-info mx-2 mx-md-1 px-4 mt-1 mt-md-0">
              Boda Client
            </button>
          </a>
          <a routerLink="edittaxiloanclient"
            ><button class="btn btn-info mx-2 mx-md-1 px-4 mt-1 mt-md-0">
              Taxi Client
            </button>
          </a>
        </div>
      </div>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group text-primary mt-3 mx-4 mb-3 mb-md-1">
          <div class="input-group mb-0">
          <input
            type="text"
            formControlName="main_contact_number1"
            class="form-control col-12 col-md-3 ml-md-4"
            autocomplete="on"
            placeholder="Search using Phone number"
          />
          <div class="input-group-append bg-white">
            <div class="input-group-text bg-white p-0">
              <button class="bg-white py-0 px-2 border-0">              <i
                class="fas fa-search text-primary mx-auto"
                style="size: 30px"
              >
              </i></button>
            </div>
          </div>
        </div>
      </div>
</form>
</div>
  </div>
</div>
<router-outlet></router-outlet>

<!--footer -->
<div
  class="d-flex justify-content-center col-xs-12 col-lg-12 mt-3 mb-3 mx-auto"
>
  <div class="small text-center text-info">&copy; 2020 - ThunderBolt</div>
</div>
<!--/ footer -->
