
<div
class="container-fluid d-flex flex-row justify-content-center mb-0 mt-md-1 mt-1 pt-md-0 pt-0 pb-0 shadow-lg col-xs-12 col-lg-8"
>
<div class="jumbotron-fluid">
  <div class="container mt-2 mb-2 mx-0 shadow-lg">
    <div class="row">
      <div class="col-12">
        <h2
          class="rub-head4 text-info text-center font-weight-bold pt-0 py-1"
        >
        Boda Stage
        </h2>
      </div>
    </div>
  </div>
  <div class="invest-card card-body mt-2 pt-3 mb-0 mx-auto pb-2 shadow-lg">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group text-primary">
        <label for="bodabodaStageName" [ngClass]="fval.bodabodaStageName.valid ? 'text-info' : ''">Stage Name<i  *ngIf="fval.bodabodaStageName.valid" class="material-icons">check_circle</i></label>
        <div class="input-group mb-0">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i
                class="fas fa-parking text-primary mx-auto"
                style="size: 50px;"
              >
              </i>
            </div>
          </div>
          <input type="text"  formControlName="bodabodaStageName" class="form-control"  [ngClass]=" { 'is-invalid': (fval.bodabodaStageName.touched||fval.bodabodaStageName.dirty) && fval.bodabodaStageName.errors }" autocomplete="off" placeholder="Enter Stage Name">
        </div>
        <div class="text-danger col" *ngIf="(fval.bodabodaStageName.touched||fval.bodabodaStageName.dirty)  && fval.bodabodaStageName.errors?.required">The stage name is required!</div>
        <div class="text-danger col" *ngIf="(fval.bodabodaStageName.touched||fval.bodabodaStageName.dirty)  && fval.bodabodaStageName.errors?.belongTobodabodaStageNames">Please select a valid stage name!</div>
</div>
<div class="form-group text-primary">
        <label for="bodabodaStageChairmanName" [ngClass]="fval.bodabodaStageChairmanName.valid ? 'text-info' : ''">Chairman's Name<i  *ngIf="fval.bodabodaStageChairmanName.valid" class="material-icons">check_circle</i></label>
        <div class="input-group mb-0">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i
                class="fas fa-user-alt text-primary mx-auto"
                style="size: 50px;"
              >
              </i>
            </div>
          </div>
          <input type="text" formControlName="bodabodaStageChairmanName" class="form-control"  [ngClass]=" { 'is-invalid': (fval.bodabodaStageChairmanName.touched||fval.bodabodaStageChairmanName.dirty) && fval.bodabodaStageChairmanName.errors }" autocomplete="off" placeholder="Enter Chairman's name" />
</div>
<div class="text-danger col" *ngIf="(fval.bodabodaStageChairmanName.touched||fval.bodabodaStageChairmanName.dirty)  && fval.bodabodaStageChairmanName.errors?.required">The Chairman's name is required!</div>
</div>
<div class="form-group text-primary">
<label
  for="bodabodaStageChairmanPhone1"
  [ngClass]="fval.bodabodaStageChairmanPhone1.valid ? 'text-info' : ''"
  >Phone Number 1<i
    *ngIf="fval.bodabodaStageChairmanPhone1.valid"
    class="material-icons"
    >check_circle</i
  ></label
>
<div class="input-group mb-0">
  <div class="input-group-prepend">
    <div class="input-group-text">
      <i
        class="fas fa-phone text-primary mx-auto"
        style="size: 50px;"
      ></i>
    </div>
  </div>
  <input
    id="bodabodaStageChairmanPhone1"
    formControlName="bodabodaStageChairmanPhone1"
    type="text"
    class="form-control"
    [ngClass]="{
      'is-invalid':
        (fval.bodabodaStageChairmanPhone1.touched ||
          fval.bodabodaStageChairmanPhone1.dirty) &&
        fval.bodabodaStageChairmanPhone1.errors
    }"
    placeholder="e.g. 07XXXXXXXX"
    autocomplete="off"
  />
</div>
<div
  class="text-danger col"
  *ngIf="
    (fval.bodabodaStageChairmanPhone1.touched ||
      fval.bodabodaStageChairmanPhone1.dirty) &&
    fval.bodabodaStageChairmanPhone1.errors?.required
  "
>
  The Chairman's phone number is required!
</div>
<div
  class="text-danger col"
  *ngIf="
    (fval.bodabodaStageChairmanPhone1.touched ||
      fval.bodabodaStageChairmanPhone1.dirty) &&
    fval.bodabodaStageChairmanPhone1.errors?.hasNumber
  "
>
  The phone number should be equal to 10 "digits"!
</div>
</div>
<div class="d-flex mt-2 mb-3 pt-0 pb-3 mx-auto">
<button
          type="submit"
          class="btn btn-info col-5 mx-auto"
          [disabled]="!userForm.valid"
        >
          Enroll
        </button>

        <ngx-spinner class="bg-info" size="medium" type="ball-scale-multiple">
          <p class="text-light">Please wait...</p>
        </ngx-spinner>

        <label class="col" *ngIf="errored" class="text-danger">
          <i class="material-icons">Cancel</i>

          <ngx-alerts></ngx-alerts>
        </label>

        <label class="col" *ngIf="posted" class="text-info">
          <i class="material-icons">check_circle</i>
          <ngx-alerts></ngx-alerts>
        </label>

        <button
          type="button"
          class="btn btn-info col-5 mx-auto"
          (click)="resetStageNames()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
</div>
